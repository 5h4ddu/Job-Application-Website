<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="apply-box">
        <h1>
          Job Applicatin
          <span class="small-title">(Web)</span>
        </h1>

        <form action="">
          <div class="form-container">
            <div class="form-control">
              <label for="first-name">First Name</label>
              <input
                type="text"
                name="first-name"
                id="first-name"
                placeholder="Enter First Name..."
              />
            </div>

            <div class="form-control">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                name="last-name"
                id="last-name"
                placeholder="Enter Last Name..."
              />
            </div>

            <div class="form-control">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter Your Email..."
              />
            </div>

            <div class="form-control">
              <label for="job-role">Job Role</label>
              <select name="job-role" id="job-role">
                <option value="">Select Job Role</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="prompt-engineer">Prompt Engineer</option>
                <option value="full-stack">Full Stack Developer</option>
                <option value="data-scientist">Data Scientist</option>
                <option value="ui-ux-designer">UI/UX Designer</option>
              </select>
            </div>

            <div class="form-control">
              <label for="address"> Address </label>
              <textarea name="address" id="address" rows="4" cols="50">
              </textarea>
            </div>

            <div class="form-control">
              <label for="State">State</label>
              <input
                type="text"
                name="State"
                id="State"
                placeholder="Enter Your State..."
              />
            </div>

            <div class="form-control">
              <label for="pincode">Pincode</label>
              <input
                type="number"
                name="pincode"
                id="pincode"
                placeholder="Enter Your Pincode..."
              />
            </div>

            <div class="form-control">
              <label for="date">Date</label>
              <input value="2023-09-29" type="date" name="date" id="date" />
            </div>

            <div class="form-control">
              <label for="upload">Upload Your CV</label>
              <input type="file" name="upload" id="upload" />
            </div>
          </div>

          <div class="button-container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
